<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustPay</title>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#F4F5F7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class=" min-h[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
            <div class="flex gap-3">
                <img class="h-[50px]" src="./images/Group.png" alt="">
                <div>
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log out</button>
            </div>
        </div>


        <div class=" mt-8 p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to <span class="text-[#0874f2] font-bold"><em>TrustPay</em></span></h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>


        <div class="min-h-[200px] grid grid-cols-3  gap-4 p-3">
            <div id="add-button" class="text-center p-3 rounded-xl bg-slate-200">
                <img src="./images/wallet1.png" alt="" class="mx-auto">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-button" class="text-center p-3 rounded-xl bg-slate-200">
                <img src="./images/send1.png" alt="" class="mx-auto">
                <h2>Cash Out</h2>
            </div>
            <div class="text-center p-3 rounded-xl bg-slate-200">
                <img src="./images/money1.png" alt="" class="mx-auto">
                <h2>Transfer Money</h2>
            </div>
            <div class="text-center p-3 rounded-xl bg-slate-200">
                <img src="./images/bonus1.png" alt="" class="mx-auto">
                <h2>Get Bonus</h2>
            </div>
            <div class="text-center p-3 rounded-xl bg-slate-200">
                <img src="./images/purse1.png" alt="" class="mx-auto">
                <h2>Pay Bill</h2>
            </div>
            <div class="text-center p-3 rounded-xl bg-slate-200">
                <img src="./images/transaction1.png" alt="" class="mx-auto">
                <h2>Transaction</h2>
            </div>
        </div>
    </div>

    <section class=" max-w-lg mx-auto">
        <!-- add money --> 
        <div id="add-money-parent" >
            <h1 class="font-bold mt-5 mb-1 text-lg">Add Money</h1>
            <form action="" class="bg-white rounded-b-xl p-8">
                <div>
                    <label for="">Pick a bank</label>
                    <select id="bank" class="select bg-[#f4f5f7] mt-2 w-full ">
                        <option>Pick a bank</option>
                        <option>Shonali Bank</option>
                        <option>Islami Bank</option>
                        <option>DBBL Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="" class="">Bank Account Number</label>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input mt-2 w-full  bg-[#F4F5F7]" />
                </div>
                <div class="mt-3">
                    <label for="" class="">Amount to Add</label>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input mt-2 w-full  bg-[#F4F5F7]" />
                </div>
                <div class="mt-3">
                    <label for="" class="">Pin Number</label>
                    <input id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="input mt-2 w-full  bg-[#F4F5F7]" />
                </div>
            
                <button id="btn-add-money" class="mt-7 w-full text-lg font-bold rounded-full btn btn-primary">Add Money</button>
            </form>
        </div>

        <div id="cash-out-parent" style="display: none;">
            <h1 class="my-5 font-bold text-lg">Cash Out</h1>
            <form action="" class="bg-white rounded-b-xl p-8">
                <div class="mt-3">
                    <label for="" class="">Agent Number</label>
                    <input  type="text" placeholder="Enter 11 digit number" class="input mt-2 w-full  bg-[#F4F5F7]" />
                </div>
                <div class="mt-3">
                    <label for="" class="">Amount</label>
                    <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw" class="input mt-2 w-full  bg-[#F4F5F7]" />
                </div>
                <div class="mt-3">
                    <label for="" class="">Pin Number</label>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-2 w-full  bg-[#F4F5F7]" />
                </div>
            
                <button id="withdraw-btn" class="mt-7 w-full text-lg font-bold rounded-full btn btn-primary">Withdraw Money</button>
            </form>
        </div>
    </section>



    <script src="./js/home.js"></script>
</body>

</html>
