<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustPay</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="bg-[url(./images/bg.png)] h-35 w-75 bg-cover flex flex-col justify-center items-center">
        <img src="./images/Group.png" alt="">
        <h2 class="text-[#0874f2] font-bold text-3xl"><em>TrustPay</em></h2>
    </div>
    <form class="bg-white p-8 rounded-xl w-80">
        <div>
            <label for="" class="font-semibold">Mobile Number</label> 
            <br>  
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input w-full rounded-full bg-[#F4F5F7]" />
        </div>
        <div class="mt-3">
            <label for="" class="font-semibold">4 Digit Pin</label> 
            <br>  
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input w-full rounded-full bg-[#F4F5F7]" />
        </div>
        <button id="loginButton" class="mt-7 w-full rounded-full btn btn-outline btn-primary">Login</button>
    </form>



    <!-- javascript -->
     <script src="./js/script.js"></script>
</body>
</html>
